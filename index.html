<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saskia - Strážce světla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="box" id="box" onclick="openBox()">
      <div class="lid" id="lid"></div>
      <div class="inside">
        <div class="light" id="light">
          <div class="flame"></div>
          <div class="glow"></div>
        </div>
      </div>
    </div>
    <div class="message" id="message">
      <p>Až se budeš cítit sama, tohle malé světlo ti připomene, že jsi důvod, proč vůbec něco září.</p>
      <p class="signature">Tvůj strážce světla</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
